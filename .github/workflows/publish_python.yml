name: Publish Python Package

on:
  workflow_dispatch:
    inputs:
      project_type:
        description: Project publishing to Pypi
        type: choice
        default: package
        required: true
        options:
          - package
          - plugin
      project_name:
        description: Project publishing to Pypi
        type: choice
        default: genkit-ai
        required: true
        options:
          - genkit-ai
          - aioia
      

jobs:
  python_build:
    name: Python build packages
    runs-on: ubuntu-latest
    env:
      PATH: ${{ github.workspace }}/.cargo/bin:${{ github.workspace }}/.local/bin:/usr/local/bin:/usr/bin:/bin
    strategy:
      matrix:
        python-version:
          - "3.12"
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl

      - name: Install uv and setup Python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          cd py
          uv pip install -e .[dev,test,docs]

      - name: Build package and validate pypi
        run: |
          cd py 
          PROJECT_NAME=${{ github.event.inputs.project }} PROJECT_TYPE=${{ github.event.inputs.project_type }}  ./bin/publish_pypi.sh

      - name: Upload build packages
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  pypi_publish:
    name: Upload to PyPI
    needs: [python_build]
    runs-on: ubuntu-latest
    environment:
      name: publish
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1